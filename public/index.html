<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/styles.css">

    <title>Juego Ahorcado</title>
</head>

<body>
    <header>
        <h2>Juego del Ahorcado</h2>
    </header>
    <div class="game-container">

        <div class="leftside-container">
            <div class="image-container-father">
                <img class="image-container" src="../assets/images/Hangman1.png" alt="Hangman images" />
            </div>
            <div class="attemps-counter">0</div>
            <div class="panel"></div>
            <div class="lives"></div>
        </div>
        <div class="center-container">
            <div id="message-container" class="hide-message">
                <p class="message-paragraph"></p>
                <button class="message-btn1"></button>
            </div>
            <div class="timer-container">
                <span>Cronometro</span>
                <p class="timer"></p>
            </div>
        </div>
        <div class="point-container">
            <p class="points"></p>
        </div>
        <!-- acordion -->
        <div class="accordion">
            <div class="accordion-header">
              Menu de pistas
            </div>
            <div class="accordion-content">
                <button type="button" class="imageClue-button">Imagen</button>
                <button type="button" class="giveLetter-button">Revelar Letra</button>
                <button type="button" class="giveAbility-button">Revelar una habilidad</button>
                <button type="button" class="giveType-button">Revelar el tipo</button>
            </div>
          </div>
          <!-- acordion -->
        <div class="clueButtons-container"></div>
        <div class="image-pokeapi-container"></div>
        <div class="rightside-container">
            <div class="keyboard"></div>

        </div>
        <div>
            <button id="saveButton">Guardar partida</button>
            <button id="loadButton">Cargar partida</button>
        </div>
    </div>


</body>
<script type="module" src="../src/components/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
